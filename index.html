<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TMDB Search</title>
  </head>
  <body>
    <div class="row mx-auto">
      <div class="col-md-8 mx-auto">
        <h1>TMDB Movie Search</h1>

        <form class="form-inline" id="search-form">
          <div class="form-floating mb-3">
            <input class="form-control" type="text" id="search-query" />
            <label for="search-query">Search for a movie</label>
          </div>

          <button class="btn btn-primary mb-3" type="submit">Search!</button>
        </form>

        <div id="movie-container" class="row"></div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
      </div>
    </div>
  </body>
</html>
